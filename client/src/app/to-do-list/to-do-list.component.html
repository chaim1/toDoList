<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let task of list">
        <td>{{task.title}}</td>
        <td>{{task.name}}</td>
        <td>{{task.date}}</td>
      </tr>
    </tbody>
  </table>
